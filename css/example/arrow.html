<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Arrow</title>
	<style type="text/css">
		.container {
			max-width: 960px;
			width: 100%;
		}
		.arrow {
			width: 10px;
			height: 10px;
			border-width: 2px 2px 0 0;
			border-color: #1AAD19;
			border-style: solid;
			-webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
			transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="arrow"></div>
	</div>
</body>
</html>
